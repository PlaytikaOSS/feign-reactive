#reactive.feign.hystrix.enabled=false

reactive.feign.client.config.default.options.readTimeoutMillis=1000

rfgn-proper.ribbon.OkToRetryOnAllOperations=true
rfgn-proper.ribbon.MaxAutoRetries=0
rfgn-proper.ribbon.MaxAutoRetriesNextServer=1

reactive.feign.client.config.rfgn-proper.options.readTimeoutMillis=300
reactive.feign.client.config.rfgn-proper.retryOnSame.builder=reactivefeign.retry.BasicReactiveRetryPolicy.Builder
reactive.feign.client.config.rfgn-proper.retryOnSame.args.maxRetries=1
reactive.feign.client.config.rfgn-proper.retryOnSame.args.backoffInMs=10


reactive.feign.client.config.rfgn-errordecoder.errorDecoder=reactivefeign.spring.config.cloud2.ErrorDecoder